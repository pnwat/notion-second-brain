name: Sync to Notion

on:
  workflow_dispatch:
    inputs:
      payload:
        description: 'JSON Payload for the action (add, update, search)'
        required: true
        default: '{"action": "search", "query": "Test"}'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Execute Action
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          PAYLOAD: ${{ inputs.payload }}
        run: node src/index.js
