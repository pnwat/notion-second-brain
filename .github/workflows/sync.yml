name: Sync to Notion

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (add, update, search, list_recent, batch_update, export, manage_template)'
        required: true
        default: 'search'
      payload:
        description: 'JSON payload containing action-specific parameters (title, content, category, tags, pageId, query, limit, updates, mode, template, subAction, name)'
        required: false
        default: '{}'
      useMarkdown:
        description: 'Use Markdown conversion (true/false)'
        required: false
        default: 'true'
      autoFormat:
        description: 'Auto-format Markdown content (true/false)'
        required: false
        default: 'true'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Execute Action
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          ACTION: ${{ inputs.action }}
          PAYLOAD: ${{ inputs.payload }}
          USE_MARKDOWN: ${{ inputs.useMarkdown }}
          AUTO_FORMAT: ${{ inputs.autoFormat }}
        run: node src/index.js
