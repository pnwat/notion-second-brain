<style>
    :root {
        --primary-color: #2563eb;
        --bg-color: #f8fafc;
        --chat-bg: #ffffff;
        --user-bubble: #2563eb;
        --user-text: #ffffff;
        --model-bubble: #f1f5f9;
        --model-text: #1e293b;
        --border-color: #e2e8f0;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-color);
        color: var(--model-text);
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .app-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--chat-bg);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        width: 100%;
    }

    header {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    .header-content {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary-color);
    }

    h1 {
        font-size: 1.1rem;
        font-weight: 600;
        color: #0f172a;
    }

    main {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .message {
        display: flex;
        gap: 0.75rem;
        max-width: 85%;
        animation: fadeIn 0.3s ease;
    }

    .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
    }

    .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .model .avatar {
        background-color: #e0e7ff;
        color: var(--primary-color);
    }

    .user .avatar {
        background-color: #dbeafe;
        color: #1e40af;
        display: none;
        /* Hide user avatar for cleaner look */
    }

    .bubble {
        padding: 0.75rem 1rem;
        border-radius: 1rem;
        font-size: 0.95rem;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
    }

    .model .bubble {
        background-color: var(--model-bubble);
        color: var(--model-text);
        border-top-left-radius: 0.25rem;
    }

    .user .bubble {
        background-color: var(--user-bubble);
        color: var(--user-text);
        border-top-right-radius: 0.25rem;
    }

    footer {
        padding: 1rem;
        border-top: 1px solid var(--border-color);
        background: #fff;
    }

    .input-area {
        display: flex;
        gap: 0.5rem;
        background: var(--bg-color);
        padding: 0.5rem;
        border-radius: 1.5rem;
        border: 1px solid var(--border-color);
        align-items: flex-end;
    }

    textarea {
        flex: 1;
        border: none;
        background: transparent;
        padding: 0.75rem;
        font-family: inherit;
        font-size: 1rem;
        resize: none;
        max-height: 120px;
        outline: none;
    }

    button {
        background: var(--primary-color);
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: opacity 0.2s;
    }

    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .loading-dots {
        display: flex;
        gap: 4px;
        padding: 0.5rem;
    }

    .dot {
        width: 8px;
        height: 8px;
        background: #94a3b8;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
        animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
        animation-delay: -0.16s;
    }

    @keyframes bounce {

        0%,
        80%,
        100% {
            transform: scale(0);
        }

        40% {
            transform: scale(1);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
